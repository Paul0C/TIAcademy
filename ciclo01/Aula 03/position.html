<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
</head>

<style>
	div#pai {
		width: 400px;
		height: 200px;
		border:  1px solid red;
		position: absolute;
		background-color: yellow;
	}

	div#filho {
		width: 50px;
		height: 50px;
		background-color: blue;
		position: relative;
		bottom: 0;
	}
</style>
<body>
     <div id="pai">
     	<div id="filho"></div>
     </div>
	
</body>
</html>
